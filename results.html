<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JoySearch Results</title>
  <link rel="shortcut icon" href="favicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      font-size: 32px;
      color: #3d7cf1;
      margin-bottom: 20px;
    }
    .tabs {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .tab {
      text-decoration: none;
      font-weight: bold;
      color: #3d7cf1;
      padding: 6px 12px;
      border-radius: 6px;
      background: #e8eaed;
    }
    .tab:hover {
      background: #dfe1e5;
    }
    .active-tab {
      background: #3d7cf1;
      color: #fff;
    }
    .result {
      margin-bottom: 24px;
    }
    .result a {
      font-weight: bold;
      font-size: 18px;
      color: #3d7cf1;
      text-decoration: none;
    }
    .result span {
      display: block;
      color: #555;
      margin-top: 4px;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }
    .image-item img {
      width: 100%;
      border-radius: 8px;
    }
    .image-item a {
      display: block;
      margin-top: 6px;
      font-size: 14px;
      color: #3d7cf1;
      text-decoration: none;
    }
    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #70757a;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>JoySearch Results</h1>

  <div class="tabs" id="tabs"></div>
  <div id="results">Loadingâ€¦</div>

  <footer>
    Powered by JoySearch. Built by JoyCode Studios.
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const query = params.get("q")?.trim();
    const type = params.get("type") || "all";
    const resultsDiv = document.getElementById("results");
    const tabsDiv = document.getElementById("tabs");

    const tabOptions = [
      { label: "All", value: "all" },
      { label: "Images", value: "image" }
    ];

    function renderTabs() {
      if (!query) return;
      tabsDiv.innerHTML = tabOptions.map(tab => {
        const active = tab.value === type ? "active-tab" : "";
        return `<a href="?q=${encodeURIComponent(query)}&type=${tab.value}" class="tab ${active}">${tab.label}</a>`;
      }).join('');
    }

    async function loadResults() {
      if (!query) {
        resultsDiv.innerHTML = "No query provided.";
        return;
      }

      let endpoint = `https://joysearch-worker.macaulayfernandeschannel.workers.dev/?q=${encodeURIComponent(query)}&safe=active&type=${type}`;

      try {
        const res = await fetch(endpoint);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        if (!data.items || !Array.isArray(data.items) || data.items.length === 0) {
          resultsDiv.innerHTML = "No results found.";
          return;
        }

        if (type === "image") {
          resultsDiv.innerHTML = `<div class="image-grid">` + data.items.map(item => {
            const imgSrc = item.link || "";
            const title = item.title || "Image";
            return `
              <div class="image-item">
                <a href="${imgSrc}" target="_blank" rel="noopener noreferrer">
                  <img src="${imgSrc}" alt="${title}" />
                </a>
                <a href="${imgSrc}" target="_blank" rel="noopener noreferrer">${title}</a>
              </div>
            `;
          }).join('') + `</div>`;
        } else {
          resultsDiv.innerHTML = data.items.map(item => {
            const title = item.title || "Untitled Result";
            const link = item.link || "#";
            const snippet = item.snippet || "";
            return `
              <div class="result">
                <a href="${link}" target="_blank" rel="noopener noreferrer">${title}</a>
                <span>${snippet}</span>
              </div>
            `;
          }).join('');
        }
      } catch (err) {
        resultsDiv.innerHTML = "Error fetching results. Please try again later.";
        console.error("Fetch error:", err);
      }
    }

    renderTabs();
    loadResults();
  </script>
</body>
</html>
